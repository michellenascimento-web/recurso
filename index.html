<!doctype html>
<html lang="pt-BR" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educação Física e Tecnologia</title>
    <link rel="icon" type="image/svg+xml" href="public/favicon.svg">
    <script src="../_sdk/element_sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="src/styles.css">
    <script src="../_sdk/data_sdk.js" type="text/javascript"></script>
    <script src="src/script.js" defer></script>
</head>

<body class="h-full">
    <div id="app-wrapper" class="w-full h-full gradient-bg classroom-pattern overflow-auto">
        <div class="min-h-full py-8 px-4 md:px-8">
            <!-- ========== PÁGINA 1: CAPA ========== -->
            <div id="page-1" class="max-w-4xl mx-auto min-h-screen flex items-center justify-center">
                <div class="bg-white/95 backdrop-blur rounded-3xl p-12 md:p-16 shadow-2xl text-center fade-in">
                    <!-- Ilustração de tecnologia e educação -->
                    <div class="mb-8">
                        <svg width="100%" height="200" viewbox="0 0 800 200" fill="none"
                            xmlns="http://www.w3.org/2000/svg" class="mb-6">
                            <!-- Laptop com conteúdo educacional -->
                            <rect x="250" y="80" width="300" height="180" rx="8" fill="#E8F5E9" stroke="#0F9D58"
                                stroke-width="3" />
                            <rect x="260" y="90" width="280" height="140" rx="4" fill="#FFFFFF" />
                            <rect x="350" y="240" width="100" height="20" rx="10" fill="#E8F5E9" />
                            <!-- Tela do laptop com ícones educacionais -->
                            <circle cx="320" cy="130" r="20" fill="#4285F4" />
                            <path d="M315 130l5 5 10-10" stroke="white" stroke-width="2" fill="none" />
                            <circle cx="380" cy="130" r="20" fill="#34A853" />
                            <path d="M380 120v20M370 130h20" stroke="white" stroke-width="2" />
                            <circle cx="440" cy="130" r="20" fill="#FBBC04" />
                            <circle cx="440" cy="130" r="8" fill="white" />
                            <circle cx="500" cy="130" r="20" fill="#EA4335" />
                            <path d="M495 125l10 10M505 125l-10 10" stroke="white" stroke-width="2" />
                            <!-- Linhas de texto simulando conteúdo -->
                            <line x1="280" y1="170" x2="520" y2="170" stroke="#BDBDBD" stroke-width="2" />
                            <line x1="280" y1="185" x2="480" y2="185" stroke="#BDBDBD" stroke-width="2" />
                            <line x1="280" y1="200" x2="500" y2="200" stroke="#BDBDBD" stroke-width="2" />
                            <!-- Capelo de formatura (ícone tradicional) -->
                            <g transform="translate(360, 20)">
                                <path d="M40 10L0 25l40 15 40-15-40-15z" fill="#0F9D58" />
                                <path d="M10 30v10l30 10 30-10V30" fill="#0D7D47" />
                                <rect x="75" y="15" width="4" height="35" fill="#0F9D58" />
                                <circle cx="77" cy="15" r="6" fill="#FBBC04" />
                                <path d="M77 15L85 5" stroke="#FBBC04" stroke-width="2" />
                            </g>
                            <!-- Pessoas (professores) interagindo -->
                            <g transform="translate(100, 120)">
                                <circle cx="30" cy="20" r="15" fill="#4285F4" />
                                <path d="M30 35c-15 0-25 8-25 18h50c0-10-10-18-25-18z" fill="#4285F4" />
                                <path d="M25 15h10M30 10v10" stroke="white" stroke-width="2" />
                            </g>
                            <g transform="translate(600, 120)">
                                <circle cx="30" cy="20" r="15" fill="#EA4335" />
                                <path d="M30 35c-15 0-25 8-25 18h50c0-10-10-18-25-18z" fill="#EA4335" />
                                <circle cx="30" cy="20" r="6" fill="white" />
                            </g>
                            <!-- Linhas de conexão -->
                            <path d="M150 160 Q200 140 250 140" stroke="#0F9D58" stroke-width="2" stroke-dasharray="5,5"
                                fill="none" />
                            <path d="M550 140 Q600 140 620 160" stroke="#0F9D58" stroke-width="2" stroke-dasharray="5,5"
                                fill="none" />
                            <!-- Ícones flutuantes de tecnologia -->
                            <circle cx="180" cy="60" r="18" fill="#FBBC04" opacity="0.3" />
                            <path d="M180 55v10M175 60h10" stroke="#FBBC04" stroke-width="2" />
                            <circle cx="620" cy="70" r="18" fill="#34A853" opacity="0.3" />
                            <circle cx="620" cy="70" r="8" fill="#34A853" />
                        </svg>
                    </div>
                    <h1 class="text-4xl md:text-6xl font-bold text-gray-800 mb-6 leading-tight">Trilha Formativa em<br>
                        Tecnologias Educacionais</h1>
                    <p class="text-xl md:text-2xl text-gray-600 mb-12">Curso para Educadores: uso pedagógico da
                        tecnologia na educação</p>
                    <a href="pages/02_vazio.html"
                        class="inline-block bg-gradient-to-r from-green-500 to-blue-600 text-white font-bold text-xl px-12 py-5 rounded-2xl hover:shadow-2xl transition-all transform hover:scale-105 no-underline">
                        Iniciar
                    </a>
                </div>
                <!-- <div class="page-number">
                    Página 1
                </div> -->
            </div>
        </div>
    </div>
</body>

</html>
